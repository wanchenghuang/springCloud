server:
  port: ${SERVER_PORT:9004}
spring:
  application:
    name: gateway-web
  cloud:
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:service}:${REGISTER_PORT:8848}
      config:
        server-addr: ${REGISTER_HOST:service}:${REGISTER_PORT:8848}
        file-extension: yml
        group: DEFAULT_GROUP
        prefix: gateway-web
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:service}:${SENTINEL_DASHBOARD_PORT:8021}
